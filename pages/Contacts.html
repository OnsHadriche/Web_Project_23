<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/styles/Style.css" />
    <link rel=" stylesheet" href="/styles/Contacts.css" />
    <title>Contacts</title>
  </head>

  <body>
    <header>
      <nav>
        <div class="logo">
          <img src="/images/logo.png" alt="logo" />
        </div>
        <div class="pages">
          <ul class="list-nav">
            <li>
              <a href="acceuil.html"> Acceuil </a>
            </li>
            <li>
              <a href="pages/ParcourAcad.html"> Parcours </a>
            </li>
            <li>
              <a href="pages/Compétence.html"> Compétences </a>
            </li>
            <li>
              <a href="pages/Projet.html"> Projets </a>
            </li>
            <li>
              <a href="pages/Projet.html"> Quiz </a>
            </li>
          </ul>
        </div>
        <div class="btn-home">
          <div class="btn-contact">
            <div id="btn-contact">Contact</div>
          </div>
        </div>
        <div class="toggel-btn">
          <i class="bi bi-toggle2-off"></i>
          <!-- <i class="bi bi-toggle2-on"></i> -->
        </div>
      </nav>
    </header>
    <div class="contact_page">
      <h1>Contact</h1>
      <form name="contact">
        <div>
          <label for="name" class="Adresse">Nom & Prénom </label>
          <input
            type="text"
            id="name"
            placeholder="Saisissez votre nom et prénom"
          />
          <div id="alert1"></div>
        </div>
        <div>
          <label for="email" class="Adresse">E-mail</label>
          <input type="email" placeholder="exemple@gmail.com" id="email" />
          <div id="alert2"></div>
        </div>
        <div>
          <label for="text" class="Adresse">Votre message</label>
          <textarea id="text" name="text" rows="4" cols="50"></textarea>
          <div id="alert3"></div>
        </div>
        <div class="contact_btn" onclick="VerifContact()">Envoyer</div>
      </form>
      <div id ="succée"></div>
    </div>
    <script src="/code/contacts.js"></script>
  </body>
</html>
